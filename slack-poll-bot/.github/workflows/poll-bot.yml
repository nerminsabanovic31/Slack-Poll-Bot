name: Slack Poll Bot

on:
  schedule:
    - cron: "0 7 * * *"   # dnevni poll u 07:00 UTC
    - cron: "30 11 * * *" # testni poll danas u 13:30 po Sarajevu (UTC+2)
  workflow_dispatch:       # omogućava ručno pokretanje

jobs:
  send-poll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Send poll
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        run: |
          python app.py
