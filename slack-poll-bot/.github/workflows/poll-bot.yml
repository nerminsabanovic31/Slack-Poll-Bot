name: Daily Slack Poll

on:
  schedule:
    - cron: '0 7 * * *'  # Svaki dan u 07:00 UTC
  workflow_dispatch:  # OmoguÄ‡ava i manualno pokretanje

jobs:
  send_poll:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Run Slack poll
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        run: python slack_poll.py
