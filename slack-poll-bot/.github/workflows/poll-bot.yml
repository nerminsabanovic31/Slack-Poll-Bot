name: Slack Poll Bot

on:
  schedule:
    - cron: '0 7 * * *'   # svakog dana u 07:00 UTC
    - cron: '0 13 * * *'  # svakog dana u 13:00 UTC
  workflow_dispatch:       # opcionalno: ruƒçno pokretanje

jobs:
  send-poll:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run poll bot
        run: python slack-poll-bot/app.py
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
