name: Send Slack Poll

on:
  workflow_dispatch:  # možeš ručno pokrenuti

jobs:
  send_poll:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install requests
        run: pip install requests
      - name: Send poll to Slack
        env:
          SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
        run: python app.py
